<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Additional meta tags, stylesheets, or scripts can be added here -->
</head>
<body>
    <h1> SignUp</h1>
    <form method="post" action="/signup/" >
        {% csrf_token %}
        <label for="username"> Username : </label><br>
        <input type="text" id="username" name="username" placeholder="Enter Name" Required>
        <br>
        <br>
        <label for="fname"> FirstName : </label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" Required>
        <br>
        <br>
        <label for="lname"> LastName : </label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" Required>
        <br>
        <br>
        <label for="email"> EmailID : </label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" Required>
        <br>
        <br>
        <label for="pass1"> Password : </label><br>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Password" Required>
        <br>
        <br>
        <label for="pass2"> Confirm Password : </label><br>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password " Required>
        <br>
        <br>
        <button type='submit'>SignUp</button>
    </form>
</body>
</html>
