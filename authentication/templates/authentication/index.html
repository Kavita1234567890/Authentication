<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dissmissible fade show" role="alert">
      <strong> Message : </strong> {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="close">
      <span aria-hidden="true">&times;</span>
      </button>
      </div>
    {% endfor %}

    <h1> Welcome To Login App </h1>

    {% if user.is_authenticated %}
      <h3> Hello {{ fname }}</h3>
      <h4> You are successfully Logged In</h4>
      <button type='submit'> <a href="/signout/">SignOut</a></button>
    {% else %}
      <button type='submit'> <a href="/signup/">SignUp</a></button>
      <button type='submit'> <a href="/signin/">SignIn</a></button>
    {% endif %}
	<script src="index.js"></script>
  </body>
</html>
